<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="600" fill="url(#bg)"/>

  <!-- Phone -->
  <rect x="420" y="80" rx="28" ry="28" width="360" height="440" fill="#020617" stroke="#1f2937" stroke-width="3"/>
  <rect x="450" y="120" rx="20" ry="20" width="300" height="340" fill="#0f172a"/>

  <!-- Chart -->
  <path d="M470 390 L520 350 L580 370 L640 320 L700 290" fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round"/>
  <circle cx="700" cy="290" r="7" fill="#22c55e"/>

  <!-- Text -->
  <text x="600" y="70" text-anchor="middle" font-size="28" fill="#38bdf8" font-family="Arial,Helvetica,sans-serif">
    Operar Forex pelo celular no Brasil
  </text>

  <!-- Brazil flag hint -->
  <circle cx="740" cy="140" r="10" fill="#22c55e"/>
  <circle cx="760" cy="140" r="10" fill="#facc15"/>
  <circle cx="780" cy="140" r="10" fill="#38bdf8"/>
</svg>
